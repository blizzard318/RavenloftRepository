<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Items</title>
	<meta name="theme-color" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ravenloft Repository">
	<link rel="stylesheet" href="../styles.css">
	<link rel="shortcut icon" href="../favicon.ico">
	<script src="../sort.js" charset="utf-8"></script>
</head>

<body>
	<h1>Ravenloft Catalogue</h1><hr/>
	<h2>
		<a href=".."		 >Official</a> |
		<a href="../3rdParty">3rd Party</a>
	</h2><hr />
	<h2>
		<a href="../Source"	  >Sources</a> | 
		<a href="../Domain"	  >Domains</a> | 
		<a href="../Location" >Locations</a> | 
		<a href="../Character">Characters</a> | 
		<a href="../Item"	  >Items</a><br/>
		<a href="../Creature" >Creatures</a> | 
		<a href="../Group" 	  >Groups</a> | 
		<a href="../Language" >Languages</a>
	</h2><hr />
	
	<h2>
		<input type="button" onclick="OpenPage('domain')" value = "By Domain"> |
		<input type="button" onclick="OpenPage('group')" value = "By Group">
	</h2>
	<br/>
	
	<div class="page" id="domain" style="display:block">
	</div>

	<div class="page" id="group" style="display:none">
	</div>
	
	<script>
	async function func(){
		const ItemsData = await fetch("Item.json");
		const Items = await ItemsData.json();
		for (const item of Items) {
			const Domains = item.Domains.split(',');
			for (const domain of Domains) {
				if (!document.getElementById(domain)) {
					const domaindiv = document.getElementById("domain");
					const b = document.createElement("b");
						b.style.fontSize = "25px";
						b.innerHTML = "Items of " + domain;
					domaindiv.append(b);

					const table = document.createElement("table");
						table.border = "1";
						table.rules = "cols";
						table.cellspacing = "0";
						table.cellpadding = "3";
						table.id = domain;
					domaindiv.append(table);
					domaindiv.append(document.createElement("br"));

					let drow = table.insertRow(-1);
						drow.style.backgroundColor  = "black";
						let cell = document.createElement("th");
							cell.scope = "col";
							cell.innerHTML = "<b>Name(s)</b>";
					drow.appendChild(cell);

					AddEditionHeader(domain);
				}
				let drow = document.getElementById(domain).insertRow(-1);
				drow.insertCell(-1).innerHTML = item.Name;

				AddEditionsToTable(drow, item.Editions);
				colorCode(domain);
			}

			const Groups = item.Groups.split(',');
			for (const group of Groups) {
				if (!group) continue;
				if (!document.getElementById(group)) {
					const groupdiv = document.getElementById("group");
					const b = document.createElement("b");
						b.style.fontSize = "25px";
						b.innerHTML = "Items of " + group;
					groupdiv.append(b);

					const table = document.createElement("table");
						table.border = "1";
						table.rules = "cols";
						table.cellspacing = "0";
						table.cellpadding = "3";
						table.id = group;
					groupdiv.append(table);
					groupdiv.append(document.createElement("br"));

					let drow = table.insertRow(-1);
						drow.style.backgroundColor  = "black";
						let cell = document.createElement("th");
							cell.scope = "col";
							cell.innerHTML = "<b>Name(s)</b>";
					drow.appendChild(cell);
					
						cell = document.createElement("th");
							cell.scope = "col";
							cell.innerHTML = "<b>Domain(s)</b>";
						drow.appendChild(cell);

					AddEditionHeader(group);
				}
				let drow = document.getElementById(group).insertRow(-1);
				drow.insertCell(-1).innerHTML = item.Name;
				drow.insertCell(-1).innerHTML = item.Domains;

				AddEditionsToTable(drow, item.Editions);
				colorCode(group);
			}
		}
	}
	func();
	</script>
</body>
</html>
