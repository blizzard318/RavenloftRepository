<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Items</title>
	<meta name="theme-color" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ravenloft Repository">
	<link rel="stylesheet" href="../styles.css">
	<link rel="shortcut icon" href="../favicon.ico">
	<script src="../sort.js" charset="utf-8"></script>
</head>

<body>
	<h1>
		<a href=".."		 >Official </a> |
		<a href="../3rdParty">3rd Party</a>
	</h1><hr />
	
	<h2>
		<a href="../Source"	  >Sources   </a> | 
		<a href="../Domain"	  >Domains   </a> | 
		<a href="../Location" >Locations </a> | 
		<a href="../Character">Characters</a> | 
		<a href="../Item"	  >Items	 </a>
	</h2><hr />
	
	<h2>
		<input type="button" onclick="SwapDisplay('all')" value="All Items"> | 
		<input type="button" onclick="SwapDisplay('domain')" value = "By Domain">
	</h2>
	<br/>
	<div id="all" style="display:block">
	<b style="font-size:25px">List of Items</b>
	<table cellspacing="0" cellpadding="3" rules="cols" border="1" id="MainTable">
		<tr style="background-color:Black">
			<th scope="col">
				<b>Name(s)</b>
			</th>
			<th scope="col">
				<b>Domain(s)</b>
			</th>
		</tr>
	</table>
	</div>
	
	<div id="domain" style="display:none">
	</div>
	
	<script>
	function SwapDisplay(name) {
		if (name == "all") {
			document.getElementById("all").style.display = "block";
			document.getElementById("domain").style.display = "none";
		} else if (name == 'domain'){
			document.getElementById("all").style.display = "none";
			document.getElementById("domain").style.display = "block";
		}
	}
	
	async function func(){
		const MainTable = document.getElementById("MainTable");
		const EditionData = await fetch("../Edition.csv");
		const Editions = (await EditionData.text()).split(',');
		for (edition of Editions) {
			const cell = document.createElement("th");
				cell.scope = "col";
				cell.innerHTML = "<b>" + edition + "</b>";
			MainTable.rows[0].appendChild(cell);
		}
		
		const ItemsData = await fetch("Item.json");
		const Items = await ItemsData.json();
		for (const item of Items) {
			const row = MainTable.insertRow(-1);
			
			const ItemNames = row.insertCell(-1).innerHTML = item.Name;
			
			const Domains = item.Domains.split(',');
			for (const domain of Domains) {
				if (!document.getElementById(domain)) {
					const domaindiv = document.getElementById("domain");
					const b = document.createElement("b");
						b.style.fontSize = "25px";
						b.innerHTML = "Items of " + domain;
					domaindiv.append(b);

					const table = document.createElement("table");
						table.border = "1";
						table.rules = "cols";
						table.cellspacing = "0";
						table.cellpadding = "3";
						table.id = domain;
					domaindiv.append(table);
					domaindiv.append(document.createElement("br"));

					let drow = table.insertRow(-1);
						drow.style.backgroundColor  = "black";
						let cell = document.createElement("th");
							cell.scope = "col";
							cell.innerHTML = "<b>Name(s)</b>";
					drow.appendChild(cell);
					
					for (edition of Editions) {
						cell = document.createElement("th");
							cell.scope = "col";
							cell.innerHTML = "<b>" + edition + "</b>";
						drow.appendChild(cell);
					}
				}
				let drow = document.getElementById(domain).insertRow(-1);
				drow.insertCell(-1).innerHTML = ItemNames;

				for (const edition of item.Editions) {
					const cell = drow.insertCell(-1);
					if (edition > 0) {
						cell.innerText = edition;
					}
				}
				colorCode(domain);
			}
			row.insertCell(-1).innerHTML = item.Domains;
			
			for (const edition of item.Editions) {
				const cell = row.insertCell(-1);
				cell.innerText = edition ? "X" : "";
			}
		}
		sortDate('MainTable',0);
	}
	func();
	</script>
</body>
</html>
