<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Characters</title>
	<meta name="theme-color" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ravenloft Repository">
	<link rel="stylesheet" href="../styles.css">
	<link rel="shortcut icon" href="../favicon.ico">
	<script src="../sort.js" charset="utf-8"></script>
</head>

<body>
	<h1>Ravenloft Catalogue</h1><hr/>
	<h2>
		<a href=".."		 >Official</a> |
		<a href="../3rdParty">3rd Party</a>
	</h2><hr />
	<h2>
		<a href="../Source"	  >Sources</a> | 
		<a href="../Domain"	  >Domains</a> | 
		<a href="../Location" >Locations</a> | 
		<a href="../Character">Characters</a> | 
		<a href="../Item"	  >Items</a><br/>
		<a href="../Creature" >Creatures</a> | 
		<a href="../Group" 	  >Groups</a> | 
		<a href="../Language" >Languages</a>
	</h2><hr />
	
	<h2>
		<input type="button" onclick="OpenPage('domain')" value="Creatures per Domain"> | 
		<input type="button" onclick="OpenPage('creature')" value = "Domains per creature">
	</h2>
	<br/>

	<div class="page" id="domain" style="display:block">
	</div>
	
	<div class="page" id="creature" style="display:none">
	</div>
	
	<script>
	async function func(){
		const CreaturesData = await fetch("Creature.json");
		const Creatures = await CreaturesData.json();

		for (const creature of Creatures) {
			const Domains = creature.Domains.split(',');
			for (const domain of Domains) {
				if (!document.getElementById(domain)) {
					const domaindiv = document.getElementById("domain");
					const b = document.createElement("b");
						b.style.fontSize = "25px";
						b.innerHTML = "Creatures of " + domain;
					domaindiv.append(b);

					const table = document.createElement("table");
						table.border = "1";
						table.rules = "cols";
						table.cellspacing = "0";
						table.cellpadding = "3";
						table.id = domain;
					domaindiv.append(table);
					domaindiv.append(document.createElement("br"));

					const row = table.insertRow(-1);
						row.style.backgroundColor  = "black";
						let cell = document.createElement("th");
							cell.scope = "col";
							cell.innerHTML = "<b>Name(s)</b>";
					row.appendChild(cell);
				}
				const row = document.getElementById(domain).insertRow(-1);
				row.insertCell(-1).innerHTML = creature.Name;
				colorCode(domain);
			}
			
			if (!document.getElementById(creature.Name)) {
					const domaindiv = document.getElementById("creature");
					const b = document.createElement("b");
						b.style.fontSize = "25px";
						b.innerHTML = "Domains of " + creature.Name;
					domaindiv.append(b);

					const table = document.createElement("table");
						table.border = "1";
						table.rules = "cols";
						table.cellspacing = "0";
						table.cellpadding = "3";
						table.id = creature.Name;
					domaindiv.append(table);
					domaindiv.append(document.createElement("br"));

					const row = table.insertRow(-1);
						row.style.backgroundColor  = "black";
						let cell = document.createElement("th");
							cell.scope = "col";
							cell.innerHTML = "<b>Name(s)</b>";
					row.appendChild(cell);
			}
			for (const domain of Domains)
				document.getElementById(creature.Name).insertRow(-1).insertCell(-1).innerHTML = domain;
			colorCode(creature.Name);
		}
	}
	func();
	</script>
</body>
</html>
