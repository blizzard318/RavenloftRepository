<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Characters</title>
	<meta name="theme-color" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ravenloft Repository">
	<link rel="stylesheet" href="../styles.css">
	<link rel="shortcut icon" href="../favicon.ico">
	<script src="../sort.js" charset="utf-8"></script>
</head>

<body>
	<h1>Ravenloft Catalogue</h1><hr/>
	<h2>
		<a href=".."		 >Official</a> |
		<a href="../3rdParty">3rd Party</a>
	</h2><hr />
	<h2>
		<a href="../Source"	  >Sources</a> | 
		<a href="../Domain"	  >Domains</a> | 
		<a href="../Location" >Locations</a> | 
		<a href="../Character">Characters</a> | 
		<a href="../Item"	  >Items</a><br/>
		<a href="../Creature" >Creatures</a> | 
		<a href="../Group" 	  >Groups</a> | 
		<a href="../Language" >Languages</a>
	</h2><hr />
	
	<h2>
		<input type="button" onclick="SwapDisplay('domain')" value="By Domain"> | 
		<input type="button" onclick="SwapDisplay('group')" value = "By Group">
	</h2>
	<br/>

	<div id="bigdomain" style="display:block">
		<div id="domain">
		</div>
		<b style="font-size:25px">Characters whose domain is unknown</b>
		<table cellspacing="0" cellpadding="3" rules="cols" border="1" id="UnknownTable">
			<caption>Their location was never disclosed.</caption>
			<tr style="background-color:Black">
				<th scope="col"><b>Name(s)</b></th>
			</tr>
		</table>
		<br/>
		<b style="font-size:25px">Deceased characters whose domain is unknown</b>
		<table cellspacing="0" cellpadding="3" rules="cols" border="1" id="DeceasedUnknownTable">
			<caption>Their location was never disclosed.</caption>
			<tr style="background-color:Black">
				<th scope="col"><b>Name(s)</b></th>
			</tr>
		</table>
		<br/>
	</div>
	
	<div id="group" style="display:none">
	</div>
	
	<script>
	function SwapDisplay(name) {
		if (name == "domain") {
			document.getElementById("bigdomain").style.display = "block";
			document.getElementById("group").style.display = "none";
		} else if (name == 'group'){
			document.getElementById("bigdomain").style.display = "none";
			document.getElementById("group").style.display = "block";
		}
	}
	
	async function func(){
		const CharactersData = await fetch("Character.json");
		const Characters = await CharactersData.json();
		AddEditionHeader("UnknownTable");
		AddEditionHeader("DeceasedUnknownTable");

		for (const character of Characters) {
			const Domains = character.Domains.split(',');
			for (const domain of Domains) {
				const DomainID = domain ? domain : "UnknownTable";
				const DeceasedId = "Deceased" + DomainID;

				if (!document.getElementById(DomainID)) {
					const domaindiv = document.getElementById("domain");
					let b = document.createElement("b");
						b.style.fontSize = "25px";
						b.innerHTML = "Characters of " + DomainID;
					domaindiv.append(b);

					let table = document.createElement("table");
						table.border = "1";
						table.rules = "cols";
						table.cellspacing = "0";
						table.cellpadding = "3";
						table.id = DomainID;
					domaindiv.append(table);
					domaindiv.append(document.createElement("br"));

					let row = table.insertRow(-1);
						row.style.backgroundColor  = "black";
						let cell = document.createElement("th");
							cell.scope = "col";
							cell.innerHTML = "<b>Name(s)</b>";
					row.appendChild(cell);

					AddEditionHeader(DomainID);

					b = document.createElement("b");
						b.style.fontSize = "25px";
						b.innerHTML = "Deceased of " + DomainID;
					domaindiv.append(b);

					table = document.createElement("table");
						table.border = "1";
						table.rules = "cols";
						table.cellspacing = "0";
						table.cellpadding = "3";
						table.id = DeceasedId;
					domaindiv.append(table);
					domaindiv.append(document.createElement("br"));

					row = table.insertRow(-1);
						row.style.backgroundColor  = "black";
						cell = document.createElement("th");
							cell.scope = "col";
							cell.innerHTML = "<b>Name(s)</b>";
					row.appendChild(cell);

					AddEditionHeader(DeceasedId);
				}

				if (character.Types.includes("Deceased")){
					const row = document.getElementById(DeceasedId).insertRow(-1);
					row.insertCell(-1).innerHTML = character.Name;
					AddEditionsToTable(row, character.Editions);
					colorCode(DeceasedId);
				} else {
					const row = document.getElementById(DomainID).insertRow(-1);
					row.insertCell(-1).innerHTML = character.Name;
					AddEditionsToTable(row, character.Editions);
					colorCode(DomainID);
				}
			}

			const Groups = character.Types.split(',');
			for (const group of Groups) {
				if (!group || group == "Deceased") continue;
				
				if (!document.getElementById(group)) {
					const groupdiv = document.getElementById("group");
					const b = document.createElement("b");
						b.style.fontSize = "25px";
						b.innerHTML = group;
						groupdiv.append(b);

					const table = document.createElement("table");
						table.border = "1";
						table.rules = "cols";
						table.cellspacing = "0";
						table.cellpadding = "3";
						table.id = group;
					groupdiv.append(table);
					groupdiv.append(document.createElement("br"));

					const row = table.insertRow(-1);
						row.style.backgroundColor  = "black";
						let cell = document.createElement("th");
							cell.scope = "col";
							cell.innerHTML = "<b>Name(s)</b>";
					row.appendChild(cell);

						cell = document.createElement("th");
							cell.scope = "col";
							cell.innerHTML = "<b>Domain(s)</b>";
					row.appendChild(cell);

					AddEditionHeader(group);
				}
				const row = document.getElementById(group).insertRow(-1);
				row.insertCell(-1).innerHTML = character.Name;
				row.insertCell(-1).innerHTML = character.Domains;
				AddEditionsToTable(row, character.Editions);
				colorCode(group);
			}
		}
	}
	func();
	</script>
</body>
</html>
